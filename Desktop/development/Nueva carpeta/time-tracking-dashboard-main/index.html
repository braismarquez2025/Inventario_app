<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>   
<body>
  <div class="contenedor" id="contenedor">
    <div class="container_principal">
      <div class="perfil">
        <img src="images\image-jeremy.png" alt="img_perfil">
        <div class="perfil_text">
          <p class="perfil_text-report text-preset-6">Report for</p>
          <h1 class="perfil_text-title text-preset-4">Jeremy Robson</h1>
        </div>
      </div>

      <div class="fecha">
        <div class="container">
          <p id="dia" class="text-preset-5">Daily</p>
          <p id="semana" class="text-preset-5">Weekly</p>
          <p id="mes" class="text-preset-5">Monthly</p>
        </div>
      </div>
    </div>

    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>


    <div class="imagen">
      <img src="images\icon-ellipsis.svg" alt="puntos" id="img-puntos">
    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
